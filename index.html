<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 철권 커맨드 이미지 변환기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel='stylesheet' href="tekkenCommand.css">



</head>
<body class="pt-5"  style="background-color:#F0F3BD;">
    <div class='container d-flex justify-content-start'>
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="" aria-controls="offcanvasExample" id="btnCommandGuide" disabled> 가이드</button>
        <a class="btn btn-danger ms-2" href="https://forms.gle/YzGCJxmSvhmssZHdA" target="_blank"> 제보</a>
        <button type="button" class="btn btn-dark" id="btnCommandLive" onclick="liveToggle(this)" style="cursor: pointer;"> 실시간</button>
    </div>
    
     <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasHistory" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">최근 작성한 커맨드 목록</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="list-group" id="commandHistoryList">
          <button type="button" class="list-group-item list-group-item-action" disabled>최근 작성한 커맨드 목록이 없습니다.</button>
        </div>
      </div>
    </div>
      


    <div class='d-flex justify-content-center'>
        <div class='flex-column  justify-content-center' style="text-align:center;">
            <h1 id="title"> 커맨드 표를 이미지로 만드는 곳 </h1>
            <form class="mb-3">
                <p><textarea style="width: 500px; max-width: 100vw" rows="10" id="commandInput"></textarea></p>
                <button type="button" class="btn btn-outline-dark" id="btnExcute">이미지로 변환 </button>
                <button type="button" class="btn btn-outline-dark" id="downloadAll"> 일괄 다운로드 </button>
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#offcanvasHistory" aria-controls="offcanvasExample" id="btnLoadRecent"> 최신 커맨드 로드 </button>
                
                
            </form>

            <div  class="h2 pb-3" style="border-bottom: 5px dashed gray; " > 결과</div>
            <div id="result" class="mt-3"></div>
        

            <div id="resultList">

            </div>
            
        </div>
    <script> 
      let innerWidth = window.innerWidth
      let textarea = document.getElementById('commandInput')
      textarea.style.maxWidth = "100vw"
      if (innerWidth >= 1034){
        textarea.style.minWidth = "50vw"
      }
      else{}

      let liveBtnCheck = false
      function liveToggle(obj){

        if(liveBtnCheck===false){
          obj.classList.remove('btn-dark')
          obj.classList.add('btn-primary')
          liveBtnCheck = true
        } else{
          obj.classList.add('btn-dark')
          obj.classList.remove('btn-primary')
          liveBtnCheck = false
        }
        
      }

      console.log("INDEX.HTML LOAD COMPLETE")
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/common.js" type="text/javascript"></script>
    <script src="./js/Cookie.js" type="text/javascript"></script>
    <script src="./js/html2canvas.min1.4.1.js" type="text/javascript"></script>
    <script src="./js/Tables.js" type="text/javascript"></script>
    
    <script src="./js/keyProcess.js" type="text/javascript"></script>
    <script src="./js/commandProcess.js" type="text/javascript"></script>
    <script src="./js/view.js" type="text/javascript"></script>
    <script src="./js/init.js" type="text/javascript"></script>
    <script src="./js/initCustom.js" type="text/javascript"></script>

</body>


</html>
